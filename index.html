<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="index.css">
    <title>budgetApp</title>
</head>
<body>
        <!-- <i class="material-icons">highlight_off</i> -->
        <!-- <i class="material-icons">check_circle</i> -->
        <!-- -->

<section class="header">
    <div class="budget">
        <p class="budget__msg">Available Budget in <span id="date"></span></p>
        <p id="globalBalance" class="budget__balance">0</p>
        <div class="budget__info budget__info--income">
            <div class="budget__sticker">
                    <span class="budget__sticker__title">income</span>
                    <!-- <span class="budget__sticker__inc">+2%</span> -->
                    <span id="income" class="budget__sticker__amount">0</span>
                    
            </div>
            
        </div>
        <div class="budget__info budget__info--expenses">
                <div class="budget__sticker">
                        <span class="budget__sticker__title">expenses</span>
                        <span id="rate" class="budget__sticker__inc">0%</span>
                        <span id="expense" class="budget__sticker__amount">0</span>
                        
                </div>

        </div>
    </div>
   

</section>
<section class="control">
<form class="form">
    <select id="type" class="form__typeOf" name="type" >
        <option value="exp">-</option>
        <option value="inc">+</option>
    </select>
    <input id="desc" type="text" placeholder="Add a decription" class="form__descOf"/>
    <input id="amount" type="number" placeholder="Value"  class="form__valueOf"/>
    <i id="add" class="material-icons form__submitBtn">check_circle</i>
    

</form>
</section>

<section class="main">
<div  class="display display--income">
    <h1 class="title">income</h1>

    <div id="incPart" class="budget u-budget">
                  

    </div>


        

</div>


</div>
<div  class="display display--expenses">
        <h1 class="title">expenses</h1>
        <div id="expPart" class="budget u-budget">
                
                        
                    
    
        </div>

     




    </div>

</section>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
